<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

<div id="container">

    <label>Task Name:</label>
    <input type="text" id="taskName" placeholder="Type Task Name Here"></input>
   

    <label>Task Description:</label>
    <input type="text" id="taskDescription" placeholder="Type Task Description Here"></input>
  
    <label>Task Status:</label>
        <input type="radio" name="inputRadio" disabled="disabled" id="Completed">Completed</input>
       
        <input type="radio" name="inputRadio" checked id="Pending">Pending</input>
  
    <button onClick= "send()" >Add Task</button>

    
    <label>Retrieve Task:</label>
    <input type="text" id="retrieveTask" placeholder="Type a Task To Retrieve"></input>

    <button onClick= "getTask()">Retrieve Task</button>

</div>
</body>
</html>
